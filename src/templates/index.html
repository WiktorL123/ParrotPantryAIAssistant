<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parrot Hybrid Generator & Vet Assistant</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>🦜 Parrot Hybrid Generator & Vet Assistant 🏥</h1>

        <div id="mode-selector">
            <button class="mode-btn active" data-mode="text">Generate by Text Description</button>
            <button class="mode-btn" data-mode="photos">Generate by Photos</button>
            <button class="mode-btn" data-mode="vet">Vet Assistant</button>
        </div>

        <form id="textForm" class="generation-form">
            <label for="prompt">Describe your parrot hybrid:</label>
            <textarea placeholder="e.g., Generate an image of a hybrid parrot combining African grey parrot and macaw features." id="prompt" name="prompt" rows="4" required></textarea>
            <button type="submit">Generate Image</button>
        </form>

        <form id="photoForm" class="generation-form" style="display: none;" enctype="multipart/form-data">
            <label for="photo1">Upload First Parent Parrot Image:</label>
            <input type="file" id="photo1" name="photo1" accept="image/*">
            <label for="photo2">Upload Second Parent Parrot Image:</label>
            <input type="file" id="photo2" name="photo2" accept="image/*">
            <button type="submit">Generate Image</button>
        </form>

        <form id="vetForm" class="generation-form" style="display: none;">
            <label for="problem">Describe your parrot's health issue:</label>
            <textarea placeholder="e.g., My parrot is lethargic and not eating." id="problem" name="problem" rows="4" required></textarea>
            <button type="submit">Get Advice</button>
        </form>

        <div id="loading" style="display: none;">
            <div class="spinner"></div>
            Loading...
        </div>

        <div id="response" class="response-box"></div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
